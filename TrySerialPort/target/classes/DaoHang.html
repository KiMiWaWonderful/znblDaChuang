<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }
        ul {
            display: flex;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        li {
            position: relative;
            padding: 20px;
            font-size: 24px;
            color: #000;
            line-height: 1;
            transition: 0.2s all linear;
            cursor: pointer;
            list-style: none;
            background: #f9f9f9;
            margin: auto;
        }
        li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 100%;
            width: 0;
            height: 100%;
            border-bottom: 2px solid #000;
            transition: 0.2s all linear;
        }
        li:hover::before {
            width: 100%;
            top: 0;
            left: 0;
            transition-delay: 0.1s;
            border-bottom-color: #000;
            z-index: -1;
        }
        li:hover~li::before {
            left: 0;
        }
        li:active {
            background: #000;
            color: #fff;
        }

    </style>

</head>



<body>

<ul>

    <li>不可思议的CSS</li>

    <li>导航栏</li>

    <li>光标小下划线跟随</li>

    <li>PURE CSS</li>

    <li>Nav Underline</li>

</ul>

</body>



</html>
